start_inventory:
  - "264:0"
  - "265:0:64"
  - "266:0"

# Join automatically at player island (if have an island) after joining the server
auto_island: true

# New members island settings
clear_inventory_on_join: false
clear_enderchest_on_join: false
clear_xp_on_join: false
give_start_inventory: false

# Visitor settings
visitor_limit: 3
visitor_build: false
visitor_destroy: false

# Farming settings
jump_break_plants: false

# Island settings
pvp: false
clear_inventory_on_delete_island: true
spawn:
  x: 0
  y: 40
  z: 0

# Available permissions:
# break, place, chest_open
# chest_interact, invite, promote
# kick, setspawn, delete
# lock, unlock
ranks:
  visitor:
    name: "Visiteur"
    permissions: []
  member:
    name: "Membre"
    permissions: ["break", "place", "chest_open", "chest_interact"]
  officer:
    name: "Sous-chef"
    permissions: ["invite", "setspawn", "kick", "promote", "lock", "unlock"]
  leader:
    name: "Chef"
    permissions: "*"

tiers:
  1:
    name: "Tier I"
    breakToUp: 100
    blocks:
      - "1:0:50"
      - "3:0:40"
      - "5:0:10"
  2:
    name: "Tier II"
    breakToUp: 200
    blocks:
      - "1:0:50"
      - "3:0:40"
      - "5:0:10"
  3:
    name: "Tier IIi"
    breakToUp: 300
    blocks:
      - "1:0:50"
      - "3:0:40"
      - "5:0:10"